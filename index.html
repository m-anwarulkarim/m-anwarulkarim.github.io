    <style>
      /* Reset & Typography */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .card {
        background: rgba(2, 6, 23, 0.9);
        padding: 50px 30px;
        border-radius: 20px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 15px;
      }

      h1 strong {
        color: #3b82f6; /* blue highlight */
      }

      p {
        color: #94a3b8;
        margin-bottom: 25px;
        font-size: 1.1rem;
      }

      .links a {
        display: inline-block;
        margin: 5px;
        padding: 12px 22px;
        background: #3b82f6;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .links a:hover {
        background: #2563eb;
        transform: translateY(-3px);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          padding: 35px 20px;
        }

        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 1rem;
        }

        .links a {
          padding: 10px 18px;
          font-size: 0.95rem;
        }
      }
    </style>
